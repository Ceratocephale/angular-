<form [formGroup]="myCreateForm" (ngSubmit)="submit()">
    <label>Name:</label>
    <br>
    <input formControlName="name">
    <br>
    <label>Category:</label>
    <br>
    <select formControlName ="category">
        <option value="Food">Food</option>
        <option value="Tool">Tool</option>
        <option value="Tech">Tech</option>
        <option value="Furniture">Furniture</option>
        <option value="Cars">Cars</option>
    </select>
    <br>
    <label>Price:</label>
    <br>
    <input type="number" formControlName="price">
    <br>
    <label>Creation date:</label>
    <br>
    <input type="date" formControlName="creationDate">
    <br>
    <label>Description:</label>
    <br>
    <textarea cols="30" rows="10" formControlName="description"></textarea>
    <br>
    <label>Note:</label>
    <select formControlName="note">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
<br>
      <button type="submit" [disabled]="!myCreateForm.valid">Submit</button>
</form>
